<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Zombie trials</title>
    <link href="https://fonts.googleapis.com/css?family=Lekton|VT323" rel="stylesheet"> -->
  </head>
  <body>
    <div class="container">
      <div class="imgHeader">
      </div>
      <div class="randomEvent">
        <span id="checkPoint"></span>
        <span id="randomEventMessage"></span>
        <div id ="instructions"><h2>The goal is to reach the SafeHaven with all of your members still alive!!!</h2><br>
        <h2>Fight, Scavenge, and Heal your way to the SafeHaven before you are turned into Zombies</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="statsBox">
            <h1>Day: <span class="totalDays"></span></h1>

            <h2>Zombie Squad:</h2>
            <ul id="zombieMembers">
            </ul>
            <h2>Inventory/Supplies: </h2>
            <ul id="inventory">
            </ul>
          </div>
        </div>
        <div class="col-md-8" id="homeScreen">
          <h1 id="start">To start game, create your zombie squad:</h1>
          <form id="createParty">
            <div class="form-group">
              <label for="addLeader"></label>
              <input type="text" id="addLeader" class="form-control">
            </div>
            <div class="form-group">
              <label for="addMember1"></label>
              <input type="text" id="addMember1" class="form-control">
            </div>
            <div class="form-group">
              <label for="addMember2"></label>
              <input type="text" id="addMember2" class="form-control">
            </div>
            <div class="form-group">
              <label for="addMember3"></label>
              <input type="text" id="addMember3" class="form-control">
            </div>
            <button type="submit">Start Game</button>
          </form>
        </div>
        <div class="col-md-8" id="gameScreen">
          <div class="options">
            <span class="btn btn-default travel">Travel</span>
            <span class="btn btn-default rest">Rest</span>
            <span class="btn btn-default heal">Heal</span>
            <span class="btn btn-default restock">Restock</span>
            <!-- <span class="btn btn-default fight">Fight Zombie</span> -->
            <!-- <span class="btn btn-default run">Run Away</span> -->
          </div>
        </div>
        <div class="col-md-8">
          <div class="playAgain">
            <a href="index.html">
              <span class="btn btn-default restartGame">Play Again</span>
            </a>
          </div>
          <div class="events">
            <p id="events"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
